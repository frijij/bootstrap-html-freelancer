<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootsrtrap Freelancer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header>
        <div class="container-fluid">
            <div class="row bg-dark text-info text-center pt-3">
                <div class="col-6">
                    <!-- Portfolio -->
                    <p class="fs-5">Portfolio</p>
                </div>
                <div class="col-6">
                    <!-- CONTACT ME -->
                    <p class="text-decoration-underline">CONTACT ME</p>
                </div>
            </div>
        </div>
    </header>

    <main>

        <div class="container-fluid">
            <div class="row bg-info text-center align-items-center p-5">
                <!-- profilo -->
                <div class="col-12">
                    <img src="./img/undraw_profile_pic_ic5t.svg" style="width: 30%;" alt="Immagine del profilo">
                </div>
                <div class="col-12">
                    <h2>Pinco Pallo</h2>
                </div>
                <div class="col-12">
                    <p class="text-uppercase">Web Designer</p>
                </div>
            </div>
        </div>

        <div class="container text-center mb-5">
            <div class="row">
                <!-- PORTFOLIO -->
                <div class="col-12">
                    <!-- titolo -->
                    <h2 class="p-3">PORTFOLIO</h2>
                </div>
            </div>
            <div class="row gy-5">
                <div class="col-4">
                    <!-- CARD 1 -->
                    <div class="card">
                        <img src="./img/portfolio/cabin.png" alt="Immagine di una capanna">
                        <div class="card-body text-center">
                            <h5 class="card-title">Cabin Website</h5>
                            <a href="#" class="btn bg-info border-info text-black mx-1">Preview</a>
                            <a href="#" class="btn bg-white border-info text-info mx-1">Visit site</a>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <!-- CARD 2 -->
                    <div class="card">
                        <img src="./img/portfolio/cake.png" alt="Immagine di una fetta di torta">
                        <div class="card-body text-center">
                            <h5 class="card-title">Cake Website</h5>
                            <a href="#" class="btn bg-info border-info text-black mx-1">Preview</a>
                            <a href="#" class="btn bg-white border-info text-info mx-1">Visit site</a>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <!-- CARD 3 -->
                    <div class="card">
                        <img src="./img/portfolio/circus.png" alt="Immagine di un tendone da circo">
                        <div class="card-body text-center">
                            <h5 class="card-title">Circus Website</h5>
                            <a href="#" class="btn bg-info border-info text-black mx-1">Preview</a>
                            <a href="#" class="btn bg-white border-info text-info mx-1">Visit site</a>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <!-- CARD 4 -->
                    <div class="card">
                        <img src="./img/portfolio/game.png" alt="Immagine di un joystick">
                        <div class="card-body text-center">
                            <h5 class="card-title">Game Website</h5>
                            <a href="#" class="btn bg-info border-info text-black mx-1">Preview</a>
                            <a href="#" class="btn bg-white border-info text-info mx-1">Visit site</a>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <!-- CARD 5 -->
                    <div class="card">
                        <img src="./img/portfolio/safe.png" alt="Immagine di una cassaforte">
                        <div class="card-body text-center">
                            <h5 class="card-title">Safe Website</h5>
                            <a href="#" class="btn bg-info border-info text-black mx-1">Preview</a>
                            <a href="#" class="btn bg-white border-info text-info mx-1">Visit site</a>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <!-- CARD 6 -->
                    <div class="card">
                        <img src="./img/portfolio/submarine.png" alt="Immagine di un sottomarino">
                        <div class="card-body text-center">
                            <h5 class="card-title">Submarine Website</h5>
                            <a href="#" class="btn bg-info border-info text-black mx-1">Preview</a>
                            <a href="#" class="btn bg-white border-info text-info mx-1">Visit site</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid bg-info pb-5">
            <div class="row text-center p-3">
                <div class="col-12">
                    <h3>WANT AN OFFER?</h3>
                </div>
            </div>
            <!-- form -->
            <div class="container">
                <form class="row g-3  justify-content-center">
                    <div class="col-6">
                        <label for="inputFirstName" class="form-label">First name</label>
                        <input type="text" class="form-control" id="inputFirstName"
                            placeholder="Enter your first name..." />
                    </div>
                    <div class="col-6">
                        <label for="inputLastName" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="inputLastName"
                            placeholder="Enter your last name..." />
                    </div>
                    <div class="col-6">
                        <label for="inputEmail4" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="name@example.com" />
                    </div>
                    <div class="col-6">
                        <label for="inputHoursRequested" class="form-label">Hours requested</label>
                        <input type="text" class="form-control" id="inputHoursRequested"
                            placeholder="Hours requested..." />
                    </div>
                    <div class="col-6">
                        <label for="inputTypeofwork" class="form-label">Type of work</label>
                        <select id="inputTypeofwork" class="form-select">
                            <option selected="">Select type of work...</option>
                            <option>Backend Development</option>
                            <option>Frontend Development</option>
                            <option>Project Analysis</option>
                        </select>
                    </div>

                    <div class="col-6">
                        <label for="inputDiscountCode" class="form-label">Discount Code</label>
                        <input type="text" class="form-control" id="inputDiscountCode">
                    </div>

                    <div class="col-12">
                        <label for="inputMessage" class="form-label">Message</label>
                        <textarea class="form-control" id="inputMessage"
                            placeholder="Specify your work commission..." rows="4"></textarea>
                    </div>

                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-warning">Send</button>
                    </div>
                </form>
            </div>

        </div>

    </main>

    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">

                </div>
            </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
